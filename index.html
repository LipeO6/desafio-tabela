<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>Tabelinha</h1>

    <h2>Moda</h2>

        <div>
            <table>
                <thead class="header">
                    <tr>
                        <th>Produto</th>
                        <th>Tamanho</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>T-Shirt</td>
                        <td>GG</td>
                        <td>R$ 120,00</td>
                    </tr>
                    <tr>
                        <td>Nike Dunk</td>
                        <td>42</td>
                        <td>R$ 899,00</td>
                    </tr>
                </tbody>
            </table>
        </div>

    <h2>Casa</h2>

        <div>       
            <table>
                <thead class="header-casa">
                    <tr>
                        <th>Produto</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TV</td>
                        <td>R$ 6.200,00</td>
                    </tr>
                    <tr>
                        <td>Cama-Box</td>
                        <td>R$ 3.800,00</td>
                    </tr>
                </tbody>
            </table>
        </div>

    
</body>
</html>
